<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="theme-color" content="#0096ff">
  <title>Responsive form - muhamad firly ramadan</title>
  <!-- styles -->
  <link rel="stylesheet" href="./assets/styles/globals.css">
</head>

<body>
  <div class="wrapping">
    <p class="title-todo" align="center">Todo Lists UI by <a href="https://instagram.com/mframadann"
        target="_blank">@mframadann</a> </p>
    <div class="message hidden">
      <div class="message-wrap">
        <h5 id="message-val"></h5>
        <img src="./assets/icons/CloseIconMessage.svg" id="close" alt="close">
      </div>
    </div>
    <div class="forms">
      <input type="text" name="todo" placeholder="type some todo here..." id="TodoInputs">
      <button class="submitions">Add todo</button>
    </div>
    <div class="lists">
    </div>

  </div>
  <script src="./assets/javascripts/index.js"></script>
</body>

</html>
